<div class="board">
 <div   *ngFor="let row of gameBoard.rows">
     <div class="row">
        <div  *ngFor="let cell of row.cells">
            <div class="col m-0 p-0" >                
                <app-board-cell [flags]="flags" [width]="cellWidth" [height]="cellWidth" [cell]="cell" [gameStarted]="gameStarted"
                (handleRightClick)="onRightClick(cell)" (handleClick)= "onCellClick(cell)">
                </app-board-cell>
            </div>
        </div>
     </div>    
 </div>
</div>
