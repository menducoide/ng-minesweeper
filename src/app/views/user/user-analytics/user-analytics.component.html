<div *ngIf="user" class="analytics-container">
  <mat-card class="mt-3 centered-card">
    <mat-card-content>
      <h1 class="p-3 text-center">
        <b>
          {{ user.name }}
        </b>
      </h1>
      <div class="row analytics-data">
          <p class="p-3 text-center">
            <b
              >Total Matches:
              <span class="mr-3">
                {{ totalMatches }}
              </span>
            </b>
          </p>
          <p class="p-3 text-center">
            <b
              >ELO (<span class="text-accent">V</span>/<span class="text-danger"
                >D</span
              >):
              <span class="mr-3">
                {{ elo | number: "1.0-2" }}
              </span>
            </b>
          </p>
          <p class="p-3 text-center">
            <b
              >Best score:
              <span class="text-accent mr-3">
                {{ bestScore }}
              </span>
            </b>
          </p>
         
      </div>
    </mat-card-content>
  </mat-card>
  <div class="row mt-3">
    <div class="col">
      <app-table
        *ngIf="user && user.games && user.games.length > 0"
        [data]="tableData"
        [displayedColumns]="tableHeaders"
        [sortableColumns]="tableSortableCols"
      >
      </app-table>
    </div>
  </div>
</div>


<div *ngIf="!user" class="analytics-container">
  <mat-card class="mt-3 centered-card">
    <mat-card-content>
      <h1 class="p-3 text-center">
        <b>
          Nothing to see
        </b>
      </h1>      
    </mat-card-content>
  </mat-card>
 
</div>
