<mat-toolbar>
  <button mat-icon-button (click)="drawer.toggle()" aria-label="">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="ml-4">{{ title }}</span>
  <span class="toolbar-spacer"></span>
	<span flex></span>
  <button mat-button  style="font-size:12px;" color="accent" *ngIf="user"> Welcome {{user.name}} </button>
</mat-toolbar>
<mat-drawer-container class="layout-container" [hasBackdrop]="true">
  <mat-drawer class="layout-sidenav" #drawer [mode]="'side'">
    <mat-list>
      <mat-list-item
        *ngFor="let menuItem of menuItems"
        [routerLink]="[menuItem.url]"
        [routerLinkActive]="['text-accent']"
        class="cursor-pointer"
      >
        <fa-icon mat-list-icon [icon]="menuItem.icon" pull="left"></fa-icon>
        <div class="menu-item" mat-line>{{ menuItem.label }}</div>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="layout-sidenav-content">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
