<div class="row mt-3 p-3">
  <div class="col ml-0 pl-0">
    <p>Time: {{ time }}"</p>
    <p>Remaining flags: {{ remainingFlags }}</p>
    <p>Remaining cells: {{ totalCells }}</p>
  </div>
  <div class="col text-center">
    <button
      mat-button
      [matMenuTriggerFor]="menu"
      color="{{
        selectedDifficulty.label == 'Beginner'
          ? 'accent'
          : selectedDifficulty.label == 'Medium'
          ? 'primary'
          : 'warn'
      }}"
    >
      {{ selectedDifficulty.label }}
    </button>
    <mat-menu #menu="matMenu">
      <button
        *ngFor="let diff of difficulties"
        (click)="handleOnChangeDifficulty(diff)"
        mat-menu-item
      >
        {{ diff.label }}
      </button>
    </mat-menu>
  </div>
  <div class="col m-0 p-0 mb-3 text-right">
    <button
      *ngIf="gameStarted"
      (click)="handleOnClick()"
      mat-fab
      color="accent"
    >
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</div>
<app-board
  [gameBoard]="gameBoard"
  [difficulty]="selectedDifficulty"
  [cellWidth]="cellWidth"
  [flags]="remainingFlags"
  [gameStarted]="gameStarted"
  [iconSize]="iconSize"
  (handleRightClick)="handleRightClick($event)"
  (handleClick)="handleCellClick($event)"
></app-board>
