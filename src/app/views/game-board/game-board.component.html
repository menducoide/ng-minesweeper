<div class="row">
    <div class="col-lg-9 col-md-6 col-sm-6">
        <label>
            Time: {{time}}"
        </label>
    </div>
    <div class="col m-0 p-0 mb-3 text-right">
        <button (click)="handleOnClick()" mat-fab color="{{started? 'primary':'accent'}}" >
            <mat-icon  *ngIf="started">refresh</mat-icon>
            <mat-icon  *ngIf="!started">play_arrow</mat-icon>
          </button>
    </div>
</div>
<app-board [xLenght]="16" [yLenght]="16"></app-board>
